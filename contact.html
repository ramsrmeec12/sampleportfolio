<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Ramkumar M</h1>
            <P class="section-one__role">web develepor</P>
            <a class="section-one__contact"
                href="index.html" >Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" placeholder="Enter your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea type="text" id="message" placeholder="Enter your message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
                <div class="section-five">
                    <p class="section-five__title">Social media:<br></p>
                    <a href="https://www.linkedin.com/in/ramkumar-m-8b4a09289/" target="blank"> 1. linkedin</a> <br>
                    <a href="https://www.instagram.com" target="blank">2. instagram</a>
                    <p class="section-five__"> &copy; Ramkumar</p>
                </div>

        </div>
       
    </div>
